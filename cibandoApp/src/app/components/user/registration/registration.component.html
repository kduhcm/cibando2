<!-- ESEMPIO CON REACTIVE FORM -->
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrati</p>

                <form class="mx-1 mx-md-4" [formGroup]="form" (ngSubmit)="onSubmit()" >

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control" name="name" formControlName="nome" />
                      <label class="form-label" for="form3Example1c">Nome</label>
                      <p *ngIf="!form.get('nome').valid && form.get('nome').touched" class="help is-danger">Il campo nome e' obbligatorio</p>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" class="form-control" name="email" formControlName="email" />
                      <label class="form-label" for="form3Example3c">Email</label>
                      <p class="help is-danger" *ngIf="form.controls.email.hasError('required') && form.get('email').touched">Il campo email e' obbligatorio</p>
                      <p class="help is-danger" *ngIf="form.controls.email.hasError('email')">Il campo email contiene email non valida</p>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4c" class="form-control" name="password" formControlName="password" />
                      <label class="form-label" for="form3Example4c">Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4cd" class="form-control" name="repeatPassword" formControlName="ripetiPassword"  />
                      <label class="form-label" for="form3Example4cd">Ripeti password</label>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" name="checkAccetta" formControlName="accetto"  />
                    <label class="form-check-label" for="form2Example3">
                      Accetto i <a href="#!">termini del servizio</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="!form.valid">Registrati</button>
                    <p class="help is-valid" *ngIf="form.valid">Il modulo e' stato compilato correttamente</p>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 img-bg">

                <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" -->
                <!-- <img src="https://static.vecteezy.com/ti/foto-gratuito/p2/711277-italiano-food-pizzeria-con-salumi-e-pomodori-verticali-foto.jpg"
                  class="img-fluid" alt="Sample image"> -->

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
